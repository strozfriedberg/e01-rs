[package]
name = "e01"
version = "0.1.0"
authors = ["Aon"]
edition = "2021"

[lib]
name = "e01"
path = "src/lib.rs"

[[bin]]
name = "e01verify"
path = "src/main.rs"

[dependencies]
kaitai = { git = "https://github.com/Agile86/kaitai_rust.git", branch = "rust_basic_support_v2" }
simple-error = "0.3.0"
flate2 = "1.0.28"
byteorder = "1.4.3"
sha1 = "0.10.6"
sha2 = "0.10.8"
md-5 = "0.10.6"
glob = "0.3.1"
adler32 = "1.2.0"
rand = "0.8.5"
phf = { version = "0.11", features = ["macros"] }
clap = { version = "4.1.7", features = ["derive"] }
